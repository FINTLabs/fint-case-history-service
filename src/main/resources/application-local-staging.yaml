fint:
  org-id: fintlabs.no
  flyt:
    resource-server:
      user-permissions-consumer:
        enabled: true
      security:
        api:
          internal:
            enabled: true
            authorized-org-id-role-pairs-json: "{\"vigo.no\":[\"https://role-catalog.vigoiks.no/vigo/flyt/developer\"]}"
  kafka:
    default-replicas: 1
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    hikari:
      schema: fintlabs_no
    url: jdbc:postgresql://localhost:5436/fint-flyt-history-service
    username: postgres
    password: password
server:
  port: 8083
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace